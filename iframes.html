<p>Hawa Mahal means the 'Palace of Winds' or the 'Wind Palace'. It has 953 small windows (Jharokas), they were built to keep the wind blowing inside the palace. It was a summer retreat for many Rajputs families during olden times. Hawa Mahal is one of the major attractions in Jaipur.</p>
